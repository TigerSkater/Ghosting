<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Squash Ghosting Drill</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f7e7ce;
      font-family: 'Times New Roman', serif;
      color: #333;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.2em;
      color: #f7e7ce;
      margin-bottom: 0.5em;
      background-color: #b35a7a;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    #direction {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 0.3em;
      color: #2c3e50;
      transition: transform 0.5s ease;
    }

    #countdown {
      font-size: 4em;
      color: #8e44ad;
      margin: 0.8em 0;
    }

    #image {
      width: 85vw;
      max-width: 550px;
      height: auto;
      display: none;
      margin: 0 auto 1em auto;
      transition: transform 0.5s ease;
    }

    #statusMessage {
      font-size: 1.4em;
      font-weight: 500;
      margin-top: 1em;
      color: #7a4069;
    }

    input, button {
      font-size: 1.2em;
      padding: 5px 10px;
      margin: 5px;
      font-family: 'Times New Roman', serif;
    }

    label {
      font-size: 1.2em;
      margin-right: 10px;
      font-family: 'Times New Roman', serif;
    }

    #ghost {
      width: 120px;
      display: none;
      margin: 20px auto;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .zoom {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Squash Ghosting Drill</h1>
  <div id="ghostContainer"><img id="ghost" src="https://i.pinimg.com/originals/99/37/30/993730e1d3019ac8611e2401b63fbc16.gif" alt="Ghost animation" /></div>
  
  <div>
    <label>Sets:</label><input type="number" id="sets" value="2" min="1" />
    <label>Moves per Set:</label><input type="number" id="moves" value="4" min="1" />
    <label>Seconds per Move:</label><input type="number" id="seconds" value="5" min="1" />
    <button onclick="startDrill()">Start</button>
    <button onclick="stopDrill()">Stop</button>
  </div>

  <div id="direction"></div>
  <img id="image" src="" alt="" />
  <div id="countdown"></div>
  <div id="statusMessage"></div>

  <audio id="beep" src="audio/beep.mp3"></audio>
  <audio id="clank" src="audio/clank.mp3"></audio>

  <script>
    const directions = [
      { name: "Front Left", image: "images/front-left.png" },
      { name: "Front Right", image: "images/front-right.png" },
      { name: "Side Left", image: "images/side-left.png" },
      { name: "Side Right", image: "images/side-right.png" },
      { name: "Back Left", image: "images/back-left.png" },
      { name: "Back Right", image: "images/back-right.png" }
    ];

    const motivationalLines = [
      { text: "You're faster than you think!" },
      { text: "Keep your core strong!" },
      { audio: "audio/run-faster.mp3", label: "Sofia test" }
    ];

    let currentSet = 0;
    let currentMove = 0;
    let sets = 0;
    let moves = 0;
    let secondsPerMove = 0;
    let drillActive = false;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1.1;
      speechSynthesis.speak(utterance);
    }

    function playAudio(src) {
      const audio = new Audio(src);
      audio.play();
    }

    function playBeep() {
      document.getElementById("beep").play();
    }

    function playClank() {
      document.getElementById("clank").play();
    }

    function getRandomMotivation() {
      const msgObj = motivationalLines[Math.floor(Math.random() * motivationalLines.length)];
      if (msgObj.audio) {
        playAudio(msgObj.audio);
        return msgObj.label || "";
      } else {
        speak(msgObj.text);
        return msgObj.text;
      }
    }

    function startDrill() {
      if (drillActive) return;
      sets = parseInt(document.getElementById("sets").value);
      moves = parseInt(document.getElementById("moves").value);
      secondsPerMove = parseInt(document.getElementById("seconds").value);
      currentSet = 0;
      currentMove = 0;
      drillActive = true;
      document.getElementById("ghost").style.display = "block";
      nextMove();
    }

    function stopDrill() {
      drillActive = false;
      document.getElementById("direction").innerText = "";
      document.getElementById("image").style.display = "none";
      document.getElementById("countdown").innerText = "";
      document.getElementById("statusMessage").innerText = "Drill stopped.";
      document.getElementById("ghost").style.display = "none";
    }

    function nextMove() {
      if (!drillActive) return;

      if (currentMove === 0 && currentSet === 0) {
        document.getElementById("statusMessage").innerText = "Starting Drill!";
      }

      if (currentMove >= moves) {
        currentSet++;
        currentMove = 0;
        if (currentSet >= sets) {
          drillActive = false;
          document.getElementById("statusMessage").innerText = "Drill complete!";
          document.getElementById("direction").innerText = "";
          document.getElementById("image").style.display = "none";
          document.getElementById("countdown").innerText = "";
          return;
        }
      }

      const direction = directions[Math.floor(Math.random() * directions.length)];
      const dirElem = document.getElementById("direction");
      const imgElem = document.getElementById("image");

      dirElem.innerText = direction.name;
      imgElem.src = direction.image;
      imgElem.alt = direction.name;
      imgElem.style.display = "block";

      dirElem.classList.add("zoom");
      imgElem.classList.add("zoom");
      setTimeout(() => {
        dirElem.classList.remove("zoom");
        imgElem.classList.remove("zoom");
      }, 500);

      let secondsLeft = secondsPerMove;
      document.getElementById("countdown").innerText = secondsLeft;
      playBeep();

      const countdownInterval = setInterval(() => {
        if (!drillActive) {
          clearInterval(countdownInterval);
          return;
        }

        secondsLeft--;
        document.getElementById("countdown").innerText = secondsLeft;

        if (secondsLeft <= 0) {
          clearInterval(countdownInterval);
          playClank();
          imgElem.style.display = "none";
          dirElem.innerText = "";
          document.getElementById("countdown").innerText = "";
          document.getElementById("statusMessage").innerText = getRandomMotivation();

          currentMove++;
          setTimeout(nextMove, 3000); // break between moves
        }
      }, 1000);
    }
  </script>
</body>
</html>
