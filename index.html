<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Squash Ghosting Drill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #e6ccff;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    #direction {
      font-size: 4em;
      margin: 0.5em 0;
      color: #2c3e50;
    }

    #image {
      width: 250px;
      height: 250px;
      margin: 0 auto 1em;
    }

    #countdown {
      font-size: 3em;
      margin: 0.5em 0;
      color: #c0392b;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
    }

    input {
      font-size: 1.2em;
      padding: 5px;
      width: 80px;
      text-align: center;
    }

    label {
      font-size: 1.2em;
      margin: 0 10px 0 0;
    }

    #breakMark {
      font-size: 4em;
      color: green;
      margin: 0.5em 0;
    }
  </style>
</head>

<body>
  <h1>Squash Ghosting Drill</h1>

  <div>
    <label>Sets:</label>
    <input type="number" id="setsInput" min="1" value="3" />

    <label>Moves per Set:</label>
    <input type="number" id="movesInput" min="1" value="10" />

    <label>Seconds per Move:</label>
    <input type="number" id="secondsInput" min="1" value="3" />

    <label>Break Time Between Moves (sec):</label>
    <input type="number" id="breakInput" min="0" value="1" />

    <label>Break Between Sets (sec):</label>
    <input type="number" id="setBreakInput" min="1" value="6" />

    <br><br>
    <button onclick="startDrill()">Start Drill</button>
    <button onclick="stopDrill()">Stop Drill</button>
  </div>

  <div id="direction"></div>
  <div id="countdown"></div>
  <div id="breakMark"></div>
  <img id="image" src="" alt="Direction Arrow" />

  <script>
    const directions = [
      {
        name: "Front Left",
        img: "https://cdn11.bigcommerce.com/s-3pbmh1zmv/images/stencil/1280x1280/products/3915/4456/PFFS7-2424012__33531.1739389253.png?c=1"
      },
      {
        name: "Front Right",
        img: "https://cdn11.bigcommerce.com/s-3pbmh1zmv/images/stencil/1280x1280/products/4681/5420/PFFS7-2424011__20606.1739389988.png?c=1"
      },
      {
        name: "Side Left",
        img: "https://upload.wikimedia.org/wikipedia/commons/d/d7/Eo_circle_green_arrow-left.svg"
      },
      {
        name: "Side Right",
        img: "https://upload.wikimedia.org/wikipedia/commons/b/bd/Eo_circle_blue_arrow-right.svg"
      },
      {
        name: "Back Left",
        img: "https://www.roadtrafficsigns.com/img/lg/X/Left-Diagonal-Arrow-Sign-X-W16-7pL.gif"
      },
      {
        name: "Back Right",
        img: "https://signsolutionsusa.com/wp-content/uploads/sites/6/2024/07/W16-7pR_Fluor-Yellow-Green.webp"
      }
    ];

    let currentSet = 0;
    let moveInSet = 0;
    let totalSets = 0;
    let movesPerSet = 0;
    let moveInterval;
    let breakSeconds = 1;
    let moveSeconds = 3;
    let setBreakSeconds = 6;
    let isDrillRunning = false;
    let voiceIndex = 0;

    const voiceLines = [
      "Your break is over. Cry later. Move now.",
      "The floor misses you. Go make it sweat!",
      "Congratulations, you are now… still not done!",
      "Your coach called. They said move it!"
    ];

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1.2;
      utterance.pitch = 1.5;
      const voices = window.speechSynthesis.getVoices();
      const female = voices.find(v => /female/i.test(v.name) || /Google US English/i.test(v.name));
      if (female) utterance.voice = female;
      speechSynthesis.speak(utterance);
    }

    function playBeep() {
      const beep = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
      beep.play();
    }

    function startDrill() {
      stopDrill(); // Reset if already running

      totalSets = parseInt(document.getElementById("setsInput").value);
      movesPerSet = parseInt(document.getElementById("movesInput").value);
      moveSeconds = parseInt(document.getElementById("secondsInput").value);
      breakSeconds = parseInt(document.getElementById("breakInput").value);
      setBreakSeconds = parseInt(document.getElementById("setBreakInput").value);

      if (
        isNaN(totalSets) || isNaN(movesPerSet) ||
        isNaN(moveSeconds) || isNaN(breakSeconds) || isNaN(setBreakSeconds) ||
        totalSets <= 0 || movesPerSet <= 0 || moveSeconds <= 0 || breakSeconds < 0
      ) {
        alert("Enter valid positive numbers.");
        return;
      }

      currentSet = 1;
      moveInSet = 0;
      isDrillRunning = true;
      runMove();
    }

    function runMove() {
      if (!isDrillRunning) return;

      if (moveInSet >= movesPerSet) {
        if (currentSet >= totalSets) {
          document.getElementById("direction").textContent = "Drill Complete!";
          document.getElementById("image").src = "";
          document.getElementById("countdown").textContent = "";
          document.getElementById("breakMark").textContent = "";
          return;
        }

        // Between sets break
        setBreakCountdown(setBreakSeconds, () => {
          currentSet++;
          moveInSet = 0;
          runMove();
        });
        return;
      }

      const random = directions[Math.floor(Math.random() * directions.length)];
      document.getElementById("direction").textContent = random.name;
      document.getElementById("image").src = random.img;
      document.getElementById("breakMark").textContent = "";
      playBeep();
      speak(random.name);

      moveInSet++;

      setTimeout(() => {
        document.getElementById("image").src = "";
        document.getElementById("direction").textContent = "";
        document.getElementById("breakMark").textContent = "✓";
        playBeep();

        setTimeout(() => {
          runMove();
        }, breakSeconds * 1000);
      }, moveSeconds * 1000);
    }

    function setBreakCountdown(seconds, callback) {
      let remaining = seconds;
      document.getElementById("image").src = "";
      document.getElementById("direction").textContent = "";
      document.getElementById("breakMark").textContent = "";
      countdownTick();

      function countdownTick() {
        if (!isDrillRunning) return;

        document.getElementById("countdown").textContent = remaining;
        speak(remaining.toString());
        playBeep();

        if (remaining <= 1) {
          document.getElementById("countdown").textContent = "";
          speak(voiceLines[voiceIndex]);
          voiceIndex = (voiceIndex + 1) % voiceLines.length;
          callback();
          return;
        }

        remaining--;
        setTimeout(countdownTick, 1000);
      }
    }

    function stopDrill() {
      isDrillRunning = false;
      clearTimeout(moveInterval);
      document.getElementById("direction").textContent = "";
      document.getElementById("image").src = "";
      document.getElementById("countdown").textContent = "";
      document.getElementById("breakMark").textContent = "";
    }

    window.speechSynthesis.onvoiceschanged = () => {}; // preload voices
  </script>
</body>
</html>
