<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Squash Ghosting Drill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #e6e0f8;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    #direction {
      font-size: 6em;
      margin: 0.5em 0 1em 0;
      color: #2c3e50;
    }

    #image {
      width: 250px;
      height: 250px;
      margin: 0 auto 1em;
    }

    #breakMark {
      font-size: 6em;
      color: green;
      margin: 1em auto;
      display: none;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px 5px;
    }

    input {
      font-size: 1.2em;
      padding: 5px;
      width: 80px;
      text-align: center;
    }

    label {
      font-size: 1.2em;
      margin: 0 10px 0 0;
    }
  </style>
</head>
<body>
  <h1>Squash Ghosting Drill</h1>

  <div>
    <label>Sets:</label>
    <input type="number" id="setsInput" min="1" value="3" />

    <label>Moves per set:</label>
    <input type="number" id="movesInput" min="1" value="15" />

    <label>Seconds per move:</label>
    <input type="number" id="secondsInput" min="1" value="3" />

    <label>Seconds break time:</label>
    <input type="number" id="breakInput" min="0" value="1" />

    <br><br>
    <button onclick="startDrill()">Start Drill</button>
    <button onclick="stopDrill()">Stop Drill</button>
  </div>

  <div id="direction"></div>
  <img id="image" src="" alt="Direction Arrow" />
  <div id="breakMark">âœ…</div>

  <audio id="startSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="breakSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const directions = [
      {
        name: "Front Left",
        img: "https://cdn11.bigcommerce.com/s-3pbmh1zmv/images/stencil/1280x1280/products/3915/4456/PFFS7-2424012__33531.1739389253.png?c=1"
      },
      {
        name: "Front Right",
        img: "https://cdn11.bigcommerce.com/s-3pbmh1zmv/images/stencil/1280x1280/products/4681/5420/PFFS7-2424011__20606.1739389988.png?c=1"
      },
      {
        name: "Side Left",
        img: "https://upload.wikimedia.org/wikipedia/commons/d/d7/Eo_circle_green_arrow-left.svg"
      },
      {
        name: "Side Right",
        img: "https://upload.wikimedia.org/wikipedia/commons/b/bd/Eo_circle_blue_arrow-right.svg"
      },
      {
        name: "Back Left",
        img: "https://www.roadtrafficsigns.com/img/lg/X/Left-Diagonal-Arrow-Sign-X-W16-7pL.gif"
      },
      {
        name: "Back Right",
        img: "https://signsolutionsusa.com/wp-content/uploads/sites/6/2024/07/W16-7pR_Fluor-Yellow-Green.webp"
      }
    ];

    let moveCount = 0;
    let totalMoves = 0;
    let interval;
    let breakInterval;

    const startSound = document.getElementById("startSound");
    const breakSound = document.getElementById("breakSound");
    const breakMark = document.getElementById("breakMark");
    const directionText = document.getElementById("direction");
    const imageElem = document.getElementById("image");

    function speakDirection(text) {
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 1.5;
        speechSynthesis.speak(utterance);
      }
    }

    function startDrill() {
      // Unlock speech synthesis on user interaction
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
        const unlockUtterance = new SpeechSynthesisUtterance("");
        speechSynthesis.speak(unlockUtterance);
      }

      stopDrill();

      const sets = parseInt(document.getElementById("setsInput").value);
      const movesPerSet = parseInt(document.getElementById("movesInput").value);
      const seconds = parseInt(document.getElementById("secondsInput").value);
      const breakTime = parseInt(document.getElementById("breakInput").value);

      if (
        isNaN(sets) || sets <= 0 ||
        isNaN(movesPerSet) || movesPerSet <= 0 ||
        isNaN(seconds) || seconds <= 0 ||
        isNaN(breakTime) || breakTime < 0
      ) {
        alert("Please enter valid positive numbers (break time can be zero).");
        return;
      }

      moveCount = 0;
      totalMoves = sets * movesPerSet;

      runMove(seconds, breakTime);
    }

    function runMove(seconds, breakTime) {
      if (moveCount >= totalMoves) {
        directionText.textContent = "Drill Complete!";
        imageElem.src = "";
        breakMark.style.display = "none";
        return;
      }

      const random = directions[Math.floor(Math.random() * directions.length)];
      directionText.textContent = random.name;
      imageElem.src = random.img;
      breakMark.style.display = "none";

      setTimeout(() => {
        speakDirection(random.name);
        startSound.play();
      }, 100);

      moveCount++;

      interval = setTimeout(() => {
        directionText.textContent = "";
        imageElem.src = "";
        breakMark.style.display = "block";

        breakSound.play();

        breakInterval = setTimeout(() => {
          runMove(seconds, breakTime);
        }, breakTime * 1000);
      }, seconds * 1000);
    }

    function stopDrill() {
      clearTimeout(interval);
      clearTimeout(breakInterval);
      directionText.textContent = "Drill Stopped.";
      imageElem.src = "";
      breakMark.style.display = "none";
      speechSynthesis.cancel();
    }
  </script>
</body>
</html>
